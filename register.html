<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/register" method="post">
        <input type="text" name="first_name" placeholder="Nombre"><br>
        <input type="text" name="last_name" placeholder="Apellidos"><br>
        <input type="text" name="birth_date" placeholder="Fecha de nacimiento"><br>
        <input type="text" name="phone" placeholder="Telefono"><br>
        <input type="text" name="email" placeholder="E-mail"><br>
        <input type="password" name="password" placeholder="Contraseña"><br>
        <label for="way_type">Tipo via:</label>
        <select name="way_type"><br>
            <option value="Calle">Calle</option>
            <option value="Avenida">Avenida</option>
            <option value="Paseo">Paseo</option>
            <option value="Carretera">Carretera</option>
            <option value="Travesia">Travesia</option>
            <option value="Glorieta">Glorieta</option>
            <option value="Pasaje">Pasaje</option>
            <option value="Plaza">Plaza</option>
            <option value="Ronda">Ronda</option>
            <option value="Via">Via</option>
        </select><br>
            <input type="text" name="adress" placeholder="Direccion"><br>
            <input type="text" name="additional_address" placeholder="Escalera/Piso/Puerta"><br>
            <input type="text" name="a_number" placeholder="Número"><br>
            <input type="text" name="city" placeholder="Localidad / Municipio"><br>
            <input type="text" name="province" placeholder="Provincia"><br>
            <input type="text" name="postal_code" placeholder="Codigo Postal"><br>
            <input type="text" name="country" placeholder="Pais"><br>
            <button type="submit">Registro</button>
    </form>
</body>

</html>
